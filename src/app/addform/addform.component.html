<form>
<ion-item>
  <ion-label position="floating">name</ion-label>
  <ion-input
    id="name"
    name="name"
    required
    minlength="4"
    [(ngModel)]="newTask.name"
    #name="ngModel"
  ></ion-input
    >
  <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert-danger">
    <div *ngIf="name.errors.required">
      Name is required.
    </div>
    <div *ngIf="name.errors.minlength">
      Name must be at least 4 characters long.
    </div>
  </div>
  <ion-label position="floating">Description</ion-label>
  <ion-textarea
    id="description"
    name="description"
    required
    minlength="4"
    [(ngModel)]="newTask.description"
    #description="ngModel"
  ></ion-textarea>
  <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert-danger">
    <div *ngIf="description.errors.required">
      description is required.
    </div>
    <div *ngIf="description.errors.minlength">
      description must be at least 4 characters long.
    </div>
  </div>
</ion-item>
<ion-item>
  <ion-button color="primary" [disabled]="(description.errors || name.errors)" (click)="save()">{{(!isEditing ? 'Add': 'Edit')}}</ion-button>
  <ion-button color="secondary" (click)="cancel()">Cancel</ion-button>
</ion-item>
</form>
